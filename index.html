<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple ping pong inspired score keeper canvas game with keyboard controls">
    <title>Canvas Pong</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-image">
                            <!-- pong canvas -->
                            <div class="canvas-wrapper">
                                <canvas id="pongCanvas" width="600" height="400"></canvas>
                                <!--- instructions --->

                            </div>
                        </div>

                        <header class="card-header">
                            <p class="card-header-title is-centered has-text-weight-normal">HTML5 Canvas Pong</p>
                        </header>
                        <div class="card-content has-text-centered">
                            <div class="content">
                                <!-- current score -->
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <!-- winning player -->
                                <p id="statusMsg" class="subtitle is-4 has-text-success"></p>
                                <p class="subtitle">Use buttons below to keep score</p>

                                <!-- select -->
                                <label for="playTo" class="label is-large is-inline">Winning Point </label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- footer buttons -->
                        <footer class="card-footer">
                            <button class="is-info button card-footer-item" id="p1Btn">+1 For Player 1</button>
                            <button class="is-info button card-footer-item" id="p2Btn">+1 For Player 2</button>
                            <button class="is-warning button card-footer-item" id="resetBtn">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/pong.js"></script>
    <script src="js/canvas.js"></script>

</body>

</html>
